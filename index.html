<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-color: #0000F5;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        th {
            background-color: #0000F5;
        }
        .leaderboard {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Game Leaderboard</h1>
    <table id="gameResults">
        <thead>
            <tr>
                <th>Date</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Game results will be populated here -->
        </tbody>
    </table>

    <div class="leaderboard">
        <h2>Top 2 Teams</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const gameResults = [
            { date: '23-05-2024', home: 'Chris', away: 'Sam', score: '2-0' }
        ];

        // Populate game results
        const resultsTableBody = document.getElementById('gameResults').getElementsByTagName('tbody')[0];
        gameResults.forEach(result => {
            const row = resultsTableBody.insertRow();
            row.insertCell(0).innerText = result.date;
            row.insertCell(1).innerText = result.home;
            row.insertCell(2).innerText = result.away;
            row.insertCell(3).innerText = result.score;
        });

        // Calculate points
        const points = { 'Chris': 0, 'Sam': 0 };
        gameResults.forEach(result => {
            const [homeScore, awayScore] = result.score.split('-').map(Number);
            if (homeScore > awayScore) {
                points[result.home] += 1;
            } else if (awayScore > homeScore) {
                points[result.away] += 1;
            }
        });

        // Sort teams by points and get top 2
        const topTeams = Object.entries(points).sort((a, b) => b[1] - a[1]);

        // Populate leaderboard
        const leaderboardTableBody = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
        topTeams.forEach((team, index) => {
            const row = leaderboardTableBody.insertRow();
            row.insertCell(0).innerText = index + 1;
            row.insertCell(1).innerText = team[0];
            row.insertCell(2).innerText = team[1];
        });
    </script>

</body>
</html>
