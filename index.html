<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-color: #0000F5;
            color: white;
            font-family: Aeonik, regular;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ECECEC;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .header .tabs {
            display: flex;
        }
        .header .tabs div {
            margin-left: 10px;
            cursor: pointer;
        }
        .leaderboard {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            padding: 10px;
            border: 1px solid #9EA9B7;
        }
        .leaderboard th {
            background-color: #ECECEC;
        }
        .leaderboard tbody tr:nth-child(odd) {
            background-color: #9EA9B7;
        }
        .leaderboard tbody tr:nth-child(even) {
            background-color: #9EA9B7;
        }
        .leaderboard tbody tr {
            transition: background-color 0.3s ease;
        }
        .leaderboard tbody tr:hover {
            background-color: #8894A2;
        }
        .leaderboard .rank {
            font-weight: bold;
            color: #FFD700;
        }
        .profile-pics {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile-pics img {
            border-radius: 50%;
            margin: 0 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title">KAIKO | Table tennis competition</div>
            <div class="tabs">
                <div>Today</div>
                <div>Month</div>
                <div>All Time</div>
            </div>
        </div>

        <div class="profile-pics">
            <img src="https://ca.slack-edge.com/T02K6Q31950-U0557N5KRRD-8018b6da2609-512" alt="Profile 1">
            <img src="https://ca.slack-edge.com/T02K6Q31950-U05U4742BH8-ec958c0d689d-512" alt="Profile 2">
        </div>

        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Home</th>
                    <th>Away</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="gameResults">
                <!-- Game results will be populated here -->
            </tbody>
        </table>

        <h2>Leaderboard</h2>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Leaderboard will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const gameResults = [
            { date: '23-05-2024', home: 'Chris', away: 'Sam', score: '2-0' }
        ];

        // Populate game results
        const resultsTableBody = document.getElementById('gameResults');
        gameResults.forEach((result, index) => {
            const row = resultsTableBody.insertRow();
            row.insertCell(0).innerText = index + 1;
            row.insertCell(1).innerText = result.home;
            row.insertCell(2).innerText = result.away;
            row.insertCell(3).innerText = result.score;
        });

        // Calculate points
        const points = { 'Chris': 0, 'Sam': 0 };
        gameResults.forEach(result => {
            const [homeScore, awayScore] = result.score.split('-').map(Number);
            if (homeScore > awayScore) {
                points[result.home] += 1;
            } else if (awayScore > homeScore) {
                points[result.away] += 1;
            }
        });

        // Sort teams by points and get top 2
        const topTeams = Object.entries(points).sort((a, b) => b[1] - a[1]);

        // Populate leaderboard
        const leaderboardTableBody = document.getElementById('leaderboard');
        topTeams.forEach((team, index) => {
            const row = leaderboardTableBody.insertRow();
            row.insertCell(0).innerText = index + 1;
            row.insertCell(1).innerText = team[0];
            row.insertCell(2).innerText = team[1];
        });
    </script>

</body>
</html>
